name: Build and deploy docker image

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Decode .env file
      env:
        ENV_FILE: ${{ secrets.ENV_FILE }}
      run: |
        echo $ENV_FILE | base64 --decode > ./.env

    - name: Decode private.pem file
      env:
        PRIVATE_KEY_FILE: ${{ secrets.PRIVATE_KEY_FILE }}
      run: |
        echo $PRIVATE_KEY_FILE | base64 --decode > private.pem

    - name: Decode wise-statements.config.json file
      env:
        WISE_STATEMENTS_CONFIG_FILE: ${{ secrets.WISE_STATEMENTS_CONFIG_FILE }}
      run: |
        echo $WISE_STATEMENTS_CONFIG_FILE | base64 --decode > wise-statements.config.json

    - name: Decode vendus-export.config.json file
      env:
        VENDUS_EXPORT_CONFIG_FILE: ${{ secrets.VENDUS_EXPORT_CONFIG_FILE }}
      run: |
        echo $VENDUS_EXPORT_CONFIG_FILE | base64 --decode > vendus-export.config.json
        
    - name: List files
      run: ls -a

    - name: Read package.json
      uses: rexdefuror/read-package-json@v1.0.5

    - name: Split version
      uses: jungwinter/split@v2
      id: split
      with:
        msg: ${{ env.PACKAGE_VERSION }}
        separator: .

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to docker hub
      uses: docker/login-action@v2
      with:
        username: gilsonmjr
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push docker image
      uses: docker/build-push-action@v3
      with:
        push: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        tags: gilsonmjr/accountant-email-automation:latest,gilsonmjr/accountant-email-automation:${{ steps.split.outputs._0 }}
